<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FreshMart | Contact</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow-sm py-3">
                <div class="container">
                    <a class="navbar-brand fw-bold text-dark" href="index.html">ðŸ›’ FreshMart</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#mainNav"
                        aria-controls="mainNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="mainNav">
                        <ul class="navbar-nav gap-lg-2">
                            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="shop.html">Shop</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="index.html#categories">Bakery</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="index.html#categories">Dairy</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="index.html#categories">Others</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="offers.html">Offers</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section class="py-5 flex-grow-1" id="contact">
            <div class="container">
                <h2 class="text-center mb-4">Get in Touch</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-12 col-sm-12">
                        <div class="card shadow-sm border-0 rounded-4 p-4">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label fw-semibold">Name</label>
                                    <input id="name" name="name" type="text" class="form-control" placeholder="Your Name" />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Email</label>
                                    <input id="email" name="email" type="email" class="form-control" placeholder="Your Email" />
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label fw-semibold">Message</label>
                                    <textarea id="message" name="message" rows="5" class="form-control" placeholder=""></textarea>
                                </div>
                                <div class="text-end">
                                    <button class="btn btn-warning text-dark fw-semibold rounded-pill px-4 py-2" type="submit">
                                        Send Message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="bg-warning py-3 text-center mt-auto">
            <small class="mb-0">All Rights Reserved.</small>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
