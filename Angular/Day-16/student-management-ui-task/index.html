<!DOCTYPE html>
<html lang="en" ng-app="StudentManagementUIApp">
    <head>
        <title>angular student management ui task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="./style.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <main class="container" ng-controller="MainController">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h1 class="mt-4">Student Management UI Task</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="custom-container">
                    <div class="d-flex gap-3 align-items-end">
                        <div class="flex-grow-1">
                            <label for="student" class="label-text">Student name</label>
                            <input type="text" class="form-control" id="student" placeholder="Enter student name" ng-model="student" ng-change="validateStudent()">
                        </div>
                        <div>
                            <label for="marks" class="label-text">Marks</label>
                            <input type="number" class="form-control marks-input" id="marks" placeholder="0-100" ng-model="marks" ng-change="validateStudent()">
                        </div>
                        <button type="button" class="btn btn-primary text-nowrap" ng-click="addStudent()" ng-disabled="!student || student.length < 3 || marks == null">Add Student</button>
                    </div>
                    <div ng-show="validationMessage" class="text-danger mt-3">{{validationMessage}}</div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="custom-container">
                    <span class="d-flex justify-content-center" ng-show="students.length == 0">No students added yet</span>
                    <div ng-show="students.length > 0">
                        <div class="d-flex gap-2 mb-3">
                            <input type="text" class="form-control" placeholder="Search by name" ng-model="searchName">
                            <select class="form-select sort-select" ng-model="sortBy">
                                <option value="">None</option>
                                <option value="name">Sort by Name</option>
                                <option value="-marks">Sort by Marks (High to Low)</option>
                                <option value="marks">Sort by Marks (Low to High)</option>
                            </select>
                        </div>
                        <span class="d-flex justify-content-center" ng-show="filteredStudents.length == 0">No student found</span>
                        <table class="table" ng-show="filteredStudents.length > 0">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Marks</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="student in (filteredStudents = (students | filter:{name: searchName} | orderBy: sortBy)) track by $index" ng-class="{'highlight-green': student.marks > 80, 'highlight-red': student.marks < 50}">
                                    <th scope="row">{{$index+1}}</th>
                                    <td>{{student.name}}</td>
                                    <td>{{student.marks}}</td>
                                    <td><button type="button" class="btn btn-danger text-nowrap" ng-click="deleteStudent(student)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
