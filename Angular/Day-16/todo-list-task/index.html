<!DOCTYPE html>
<html lang="en" ng-app="TodoListApp">
    <head>
        <title>angular todo list task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="./style.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <main class="container" ng-controller="MainController">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h1 class="mt-4">Todo App Task</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="custom-container">
                    <label for="task" class="label-text">New task</label>
                    <div class="d-flex gap-2">
                        <input type="text" class="form-control" id="task" placeholder="Enter new task" ng-model="task" ng-change="validateTask()">
                        <button type="button" class="btn btn-primary text-nowrap" ng-click="addTask()" ng-disabled="!task || task.length < 3">Add Task</button>
                    </div>
                    <div ng-show="validationMessage" class="text-danger mt-3">{{validationMessage}}</div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="custom-container"  >
                    <span class="d-flex justify-content-center" ng-show="tasks.length == 0">No tasks added yet</span >
                    <table class="table" ng-show="tasks.length > 0">
                    <thead>
                        <tr>
                        <th scope="col">Done</th>
                        <th scope="col">Task</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="task in tasks track by $index" ng-class="{ 'task-done': task.done }">
                            <td><div class="form-check"><input type="checkbox" class="form-check-input" ng-model="task.done"></div></td>
                            <td>{{task.text}}</td>
                            <td><button type="button" class="btn btn-danger text-nowrap" ng-click="deleteTask($index)">X</button></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
