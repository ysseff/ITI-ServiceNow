<!DOCTYPE html>
<html>
    <head>
        <title>angular login task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="./style.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <main class="container" ng-app="myApp" ng-controller="myCtrl">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-4 login-container">
                        <h1>Login</h1>
                        <div class="mb-3">
                            <label for="email" class="form-label label-text">Email</label>
                            <input type="text" class="form-control pt-2 py-2" id="email" placeholder="Enter your email" ng-model="email" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label label-text">Password</label>
                            <input type="password" class="form-control pt-2 py-2" id="password" placeholder="Enter your password" ng-model="password" />
                        </div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" ng-model="showEmail">
                        <label class="form-check-label display-name-text" for="flexCheckDefault">
                            Display name
                        </label>
                        <button type="button" class="btn btn-primary w-100 pt-2 py-2 mt-3" ng-click="customeShow()">Login</button>
                        <div class="alert alert-success mt-3" ng-if="submitted && valid && showEmail">Welcome admin</div>
                        <div class="alert alert-danger mt-3" ng-if="submitted && !valid">Must use admin@gmail.com and password be >= 6</div>
                    </div>
                </div>
            </main>
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope) {
                $scope.submitted = false
                $scope.valid = false

                $scope.customeShow = function() {
                    $scope.submitted = true

                    if ($scope.email === "admin@gmail.com" && $scope.password && $scope.password.length >= 6) {
                        $scope.valid = true
                    } else {
                        $scope.valid = false
                    }
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
