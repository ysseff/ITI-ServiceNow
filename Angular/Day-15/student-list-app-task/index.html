<!DOCTYPE html>
<html lang="en" ng-app="studentListApp">
    <head>
        <title>angular student list task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="./style.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <main class="container" ng-controller="MainController">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h1 class="mt-4">Student List App Task</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="custom-container">
                    <label for="student" class="label-text">Student name</label>
                    <div class="d-flex gap-2">
                        <input type="text" class="form-control" id="student" placeholder="Enter student name" ng-model="student" ng-change="validateStudent()">
                        <button type="button" class="btn btn-primary text-nowrap" ng-click="addStudent()" ng-disabled="!student || student.length < 3">Add Student</button>
                    </div>
                    <div ng-show="validationMessage" class="text-danger mt-3">{{validationMessage}}</div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="custom-container"  >
                    <span class="d-flex justify-content-center" ng-show="students.length == 0">No students added yet</span >
                    <table class="table" ng-show="students.length > 0">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="student in students track by $index">
                            <th scope="row">{{$index + 1}}</th>
                            <td>{{student}}</td>
                            <td><button type="button" class="btn btn-danger text-nowrap" ng-click="deleteStudent($index)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
