<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fake Weather App</h1>

    <main>
        <div class="container">
            <div class="row">
                <div class="col col-lg-12 col-md-12 col-sm-12 p-5">
                    <select class="form-select" id="city-select">
                        <option value="" selected>Select a city...</option>
                        <option value="Paris">Paris</option>
                        <option value="Cairo">Cairo</option>
                        <option value="London">London</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Berlin">Berlin</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12 col-md-12 col-sm-12 p-5">
                    <div class="alert alert-primary" role="alert" id="weather-result" hidden></div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const weatherResult = document.getElementById("weather-result");
        const citySelect = document.getElementById("city-select");

        function getWeather(location) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (location === "Paris") {
                        resolve(`Weather in Paris is sunny ☀️`);
                    } else {
                        reject(`error: ${location} is not Paris`);
                    }
                }, 2000);
            });
        }


        async function getWeatherAsync() {
            const location = citySelect.value.trim();
            
            if (!location) {
                weatherResult.hidden = true;
                return;
            }

            try {
                weatherResult.textContent = "Loading...";
                weatherResult.className = "alert alert-info";
                weatherResult.hidden = false;

                const weather = await getWeather(location);
                
                weatherResult.textContent = weather;
                weatherResult.className = "alert alert-success";
            } catch (error) {
                weatherResult.textContent = error;
                weatherResult.className = "alert alert-danger";
            }
        }

        citySelect.addEventListener("change", getWeatherAsync);
    </script>
</body>
</html>
