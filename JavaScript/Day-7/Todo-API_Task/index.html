<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 7 Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/todos/")
        .then(res => res.json())
        .then(todos => {
            const completedCount = todos.filter(t => t.completed == true).length
            console.log("completed count: ", completedCount)
            
            const longTitles = todos.filter(t => t.title.length > 20)
            console.log("titles longer than 20 chars count: ")
            longTitles.forEach(t => console.log(t.title))
            
            const mappedTodos = todos.map(t => ({
                id: t.id,
                titleLength: t.title.length
            }))
            console.log("output\n ", mappedTodos)
        })
        
    </script>
</body>

</html>
